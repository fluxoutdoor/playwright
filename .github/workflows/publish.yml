name: "release"

on:
  push:
    branches:
      - master

jobs:
  build:
    name: ðŸš€ Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Node
      uses: actions/setup-node@v2
      with:
        node-version: 10
        registry-url: 'https://npm.pkg.github.com'
    - name: Build
      run: npm install
           npm run build
    - name: Publish
      run: utils/publish_all_packages.sh --tip-of-tree
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}