name: "release"

on:
  push:
    branches:
      - master

jobs:
  build:
    name: ðŸš€ Publish
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10
        registry-url: 'https://npm.pkg.github.com'
        scope: '@fluxoutdoor'
    - run: npm install
    - run: npm run build
    - run: utils/publish_all_packages.sh --tip-of-tree
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}